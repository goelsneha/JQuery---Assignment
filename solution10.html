
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 10</title>
</head>
<body>
    <div id="flip">Hover to slide the panel down or up</div>
    <div class="panel">Devops</div>
    <div class="panel">Software Engineer</div>
    <div class="panel">Data Engineer</div>
    <div class="panel">QA Engineer</div>
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").hover(function () {
                $(".panel").slideToggle("slow");
            });
        });
    </script>
</body>
</html>
