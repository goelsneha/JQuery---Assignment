<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 17</title>
    <style>
        #slideshow{
            margin: 50px auto;
            position: relative;
            width: 303px;
            height: 167px;
            padding: 10px;
            box-shadow: 0 0 20px;
            border: 2px solid red;
        }

        #slideshow > div{
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div>
            <img src="1.jpeg" alt="">
        </div>
        <div>
            <img src="2.jpeg" alt="">
        </div>
        <div>
            <img src="3.jpeg" alt="">
        </div>
        <div>
            Show your slide
        </div>
    </div>
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $("#slideshow > div:gt(0)").hide();
        setInterval(function(){
            $('#slidshow > div.first')
             .fadeOut(1000)
             .next()
             .fadeIn(1000)
             .end()
             .appendTo('#slideshow');
        },3000);
    </script>
</body>
</html>
