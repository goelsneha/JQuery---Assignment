<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 17</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #slider {
            width: 400px;
            position: relative;
        }

        #slider img {
            max-width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 0.1s;
        }

        #slider img.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="slider">
        <img src="1.jpeg"
            class="active" />
        <img
            src="2.jpeg" />
        <img
            src="3.jpeg" />
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function slider() {
                const current = $('#slider img.active');
                if (current.length === 0) {
                    $('#slider img:first-child').addClass('active');
                } else {
                    const next = $(current).removeClass('active').next();
                    if (next.length === 0) {
                        $('#slider img:first-child').addClass('active');
                    } else {
                        $(next).addClass('active');
                    }
                }
            }
            setInterval(slider, 1000);
        });
    </script>
</body>

</html>
