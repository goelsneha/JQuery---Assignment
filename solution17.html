<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 17</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #slider {
            width: 400px;
            position: relative;
        }

        #slider img {
            max-width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 0.1s;
        }

        #slider img.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="slider">
        <img src="https://images.unsplash.com/photo-1516205651411-aef33a44f7c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8JTJCZmxvd2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            class="active" />
        <img
            src="https://media.istockphoto.com/photos/first-person-point-of-view-of-a-woman-paddling-on-a-stand-up-paddle-picture-id1288844330?b=1&k=20&m=1288844330&s=170667a&w=0&h=nckXG0H5kPDbgDpC8iTObsiqG7Jwt6CeLuJ2WxdOTp4=" />
        <img
            src="https://images.unsplash.com/photo-1610485731410-38d3dc456e6b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG5hdHVyZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function slider() {
                const current = $('#slider img.active');
                if (current.length === 0) {
                    $('#slider img:first-child').addClass('active');
                } else {
                    const next = $(current).removeClass('active').next();
                    if (next.length === 0) {
                        $('#slider img:first-child').addClass('active');
                    } else {
                        $(next).addClass('active');
                    }
                }
            }
            setInterval(slider, 1000);
        });
    </script>
</body>

</html>
